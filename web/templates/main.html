<!DOCTYPE HTML>
<html class="bg-dark" lang="en-US">
	<head>
		{% block title %}
		<title>Pending BioThings APIs</title>
		{% endblock %}
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="HandheldFriendly" content="True" />
		<meta property="og:locale" content="en_US" />
		<!-- Unique for each site -->
    <meta property="og:url" content="http://pending.biothings.io/">
    <meta property="og:site_name" content="pending.biothings.io">
    <meta property="og:title" content="Pending BioThings APIs" />
    <meta name="description" content="APIs pending for integration with core BioThings API" />
    <meta property="og:image" content="https://i.postimg.cc/857m7vSc/featured.jpg">
    <meta property="og:image:type" content="image/jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:type" content="website">
    <meta property="og:description" content="APIs pending for integration with core BioThings API">
    <meta property="fb:app_id" content="" />
    <meta name="twitter:title" content="Pending BioThings APIs" />
    <meta name="twitter:image" content="/static/img/favicon-16x16.png" />
    <meta name="twitter:url" content="http://pending.biothings.io" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:description" content="APIs pending for integration with core BioThings API" />
		<link rel="apple-touch-icon" sizes="180x180" href="static/img/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="static/img/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="static/img/favicon-16x16.png">
		<link rel="manifest" href="/static/site.webmanifest">
		<link rel="mask-icon" href="static/img/safari-pinned-tab.svg" color="#000000">
		<link rel="shortcut icon" href="static/img/favicon.ico">
		<meta name="msapplication-TileColor" content="#000000">
		<meta name="msapplication-config" content="static/img/browserconfig.xml">
		<meta name="theme-color" content="#000000">

		<link rel="shortcut icon" type="image/png" href="/static/img/favicon-16x16.png"/>
		<!-- Styles -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
		<link rel="stylesheet" href="/static/css/app.css" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
		<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
		<script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
		<script src="static/js/contribute.js"></script>
		<script async defer src="https://buttons.github.io/buttons.js"></script>

		{% block extra_head %}
		{% endblock %}
	</head>
	<body class="bg-dark">
		<!-- Wrapper -->
			<div id="wrapper" class="bg-dark noPadding">
				 {% include "header.html" %}
				 {% block content %}
				 {% endblock %}
				 {% include "footer.html" %}
			</div>
		<!-- Scripts -->
			<script>
			//script to update meta tags if origin of click is ncats page
			let ref = document.referrer
			let trigger = 'ncats'
			if (window.location.pathname.length > 2 && ref.includes(trigger)) {
				let headtags = document.querySelectorAll("meta")
				for (var i = 0; i < headtags.length; i++) {
					console.log(headtags[i].content)
					let content = headtags[i].content
					switch (content) {
						//desc
						case 'APIs pending for integration with core BioThings API':
							headtags[i].content = "Knowledge Provider (KP) APIs made for NCATS Biomedical Data Translator Program"
							break;
						case "Pending BioThings APIs":
							//title
							headtags[i].content = "Translator KP APIs"
							break;
						case "pending.biothings.io":
							//links
							headtags[i].content = "biothings.ncats.io"
							break;
						default:

					}
				}
				let titles = document.querySelectorAll("title")
				titles[0].text = "Translator KP APIs"
			}
			</script>
			<script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/vivus/0.4.4/vivus.min.js"></script>
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
			{% block extra_scripts %}
			{% endblock %}
			{% if ga_tracking %}
			<!-- Global site tag (gtag.js) - Google Analytics -->
			<script async src="https://www.googletagmanager.com/gtag/js?id={{ga_tracking}}"></script>
			{% endif %}
	</body>
</html>
