{% extends "main.html" %}
{% block content %}
<style type="text/css">

</style>
<section id="try-app">
  <div v-if="validAPI" class="container mt-5">

    <div class="bg-dark">
      <div class="bg-dark jumbotron text-light text-center">
        <div v-if="metadata && metadata.src" class="bg-dark p-5">
          <div style="position:relative;" class="p-5 mb-3">
            <h1 class="font-weight-bold reflection" :data-text='getKeyName(metadata.src)' v-text='getKeyName(metadata.src)'></h1>
          </div>
          <small class="text-light mb-4 lighter" v-text='"Version "+metadata.src[getKeyName(metadata.src)]["version"]'></small>
          <ul class="link-list">
            <li class="d-inline" v-if='metadata.src[getKeyName(metadata.src)]["url"]'>
              <small class="">
                <a rel="noopener" :href='metadata.src[getKeyName(metadata.src)]["url"]' target="_blank" class="link">
                  Source
                </a>
              </small>
            </li>
            <li class="d-inline" v-if='metadata.src[getKeyName(metadata.src)]["code"]["url"]'>
              <small class="">
                <a rel="noopener" :href='metadata.src[getKeyName(metadata.src)]["code"]["url"]' target="_blank" class="link">
                  Code
                </a>
              </small>
            </li>
            <li class="d-inline" v-if='metadata.src[getKeyName(metadata.src)]["license_url"]'>
              <small class="">
                <a rel="noopener" :href='metadata.src[getKeyName(metadata.src)]["license_url"]' target="_blank" class="link">
                  License
                </a>
              </small>
            </li>
          </ul>
          <template v-if='metadata.src[getKeyName(metadata.src)]["author"]'>
            <small class="d-block mt-2">
              Developed by
              <a rel="noopener" :href='metadata.src[getKeyName(metadata.src)]["author"]["url"]' target="_blank" class="link">
                <i class="fab fa-github"></i> <span v-text='metadata.src[getKeyName(metadata.src)]["author"]["name"]'></span>
              </a>
            </small>
          </template>
          <h3 class="m-3" v-text="numberWithCommas(numberOfDocs)+' documents'"></h3>
          <div class="m-5 p-1" style="position: relative">
            <a rel="noopener" target="_blank" class="btn-main" :href="'https://github.com/biothings/pending.api/labels/'+api"><i class="fab fa-github"></i> Give Feedback</a>
          </div>
          <div>
            <hr />
            <small>Pending for integration with:</small>
            <div v-if="metadata.biothing_type">
              <a rel="noopener" v-if="metadata.biothing_type === 'gene'" target="_blank" href="http://mygene.info/"><img alt="myGene"  src="/static/img/mygene-text.svg" height="40px"/></a>
              <a rel="noopener" v-if="metadata.biothing_type === 'variant'" target="_blank" href="http://myvariant.info"><img alt="myVariant"  src="/static/img/myvariant-text.svg" height="40px"/></a>
              <a rel="noopener" v-if="metadata.biothing_type === 'chemical'" target="_blank" href="http://mychem.info"><img alt="myChem" src="/static/img/mychem-text.svg" height="40px"/></a>
            </div>
          </div>
        </div>
      </div>
    </div>

      <div class="gradientBox">
        <div class="bg-dark jumbotron text-light text-center">
          <h1 class="mb-5">
            Try It
          </h1>
          <form class="row" @submit.prevent="testQuery()">
            <div class="form-group col-sm-4">
              <h4>pending.biothings.io/<span class="text-warning" v-text="api"></span></h4>
            </div>
            <div class="form-group col-sm-5">
              <template v-if="querySelectionType==='example'">
                <select v-model="querySelected" class="form-control scale-in-center" id="exampleFormControlSelect1">
                  <template v-for="item in exampleQueries">
                    <option :value="item" v-text="item"></option>
                  </template>
                </select>
              </template>
              <template v-if="querySelectionType==='own'">
                <input v-model="querySelected" type="text" class="form-control scale-in-center" id="exampleFormControlInput1" placeholder="enter query here">
              </template>
              <label class="text-warning" v-if="!querySelected" for="api">Select a query</label>
              <div class="form-check text-left mt-3">
                <input v-model="querySelectionType" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="example" checked>
                <label class="form-check-label" for="exampleRadios1">
                  Example Queries
                </label>
              </div>
              <div class="form-check text-left">
                <input @click="querySelected=''" v-model="querySelectionType" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="own">
                <label class="form-check-label" for="exampleRadios2">
                  Write My Own Query
                </label>
              </div>
            </div>
            <div class="form-group col-sm-3">
              <button v-if="querySelected" class="btn btn-outline-dark text-light scale-in-center" type="submit">Submit</button>
            </div>
          </form>
          <p class="bold" v-if="success && queryString">
            <i  class="fas fa-check text-success"></i> <a rel="noopener" target="_blank" :href="'http:'+queryString" v-text="'http:'+queryString" class="m-auto" :class="[ success ? 'text-success' : 'text-danger']" type="text"></a>
          </p>
          <div class="progress" v-if="loading">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-secondary" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
          </div>
          <pre id="callResults" class="padding20 text-dark bg-light text-left m-4" style="max-height: 800px; overflow: scroll; border-style: inset; border: 2px #5d5d5d solid;box-shadow: inset 0 0 10px #000000;border-radius: 5px;">

          </pre>
        </div>
      </div>

  </div>
  <div v-else>
    <div class="bg-dark jumbotron text-light text-center mt-5">
      <h1>Nothing to see here...</h1>
      <h5><span v-text='api'></span> is not a pending API</h5>
    </div>
  </div>
</section>

{% endblock %}
{% block extra_scripts %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <script src="/static/js/renderjson.js"></script>
  <script>
    var app = new Vue({
      el: '#try-app',
      data: function(){
        return {
          api:'',
          metadata:{},
          querySelected:'',
          queryString:'',
          querySelectionType:'example',
          success: false,
          loading: false,
          exampleQueries:[
            '/metadata',
            '/metadata/fields'
          ],
          fieldsPicked:[],
          numberOfDocs:null,
          validAPI: true,
          type:''
        }
      },
      methods: {
        getAPIFields(){
          let self = this;
          let fields={};
          if (self.numberOfDocs < 250000000) {
            axios.get('//pending.biothings.io/'+self.api.toLowerCase()+'/metadata/fields').then(res=>{
              fields = res.data;
              self.getIndexedFields(fields);
            }).catch(err=>{
              throw err;
            })
          }else{
            self.loadExamplesFromMetadata();
          }

        },
        loadExamplesFromMetadata(){
          let self = this;
          if (self.metadata.example_queries) {
            self.exampleQueries = self.metadata.example_queries;
          }
        },
        getIndexedFields(fields){
          let indexedFields =[]
          for (var prop in fields) {
            if (fields[prop].index === true) {
              if (fields[prop].type !== 'object') {
                indexedFields.push(prop);
              }
            }
          }
          this.pickFields(indexedFields,5);
        },
        pickFields(indexedFields,number){
          var picks = [];
          var self = this;
          // console.log(indexedFields)
          if (indexedFields.length>number) {
            do {
              picks[picks.length] = indexedFields.splice(Math.floor(Math.random() * indexedFields.length), 1)[0];
            } while (picks.length < number);
          }else{
            picks = indexedFields;
          }
          self.fieldsPicked = picks;
          // console.log('picks',picks)
          self.getFieldValues();
        },
        getFieldValues(){
          var self = this;
          let limit = Math.floor(Math.random() * 10000);
          let size = 100;
          if (limit) {
            axios.get('//pending.biothings.io/'+self.api.toLowerCase()+'/query?q=__all__&from='+limit+'&size='+size).then(res=>{
              let result = res.data.hits;
              // console.log('res', result)
              if (result.length) {
                //make query string query
                self.generateQuery(result[Math.floor(Math.random() * size)]);
                // make parameter string query
                for (var i = 0; i < self.fieldsPicked.length; i++) {
                  // console.log('trying field ',self.fieldsPicked[i]);
                  try{
                    let noPrefix = self.fieldsPicked[i].split('.')[1];
                    let randomIndex = Math.floor(Math.random() * size);
                    let valuePicked=result[randomIndex][self.api][noPrefix];
                    self.generateParameterQuery(self.fieldsPicked[i],valuePicked);
                  }catch(error){
                    console.log(error);
                  }
                }
              }
            }).catch(err=>{
              throw err;
            });
          }
        },
        generateQuery(dataObject){
          var self = this;
          let id= dataObject["_id"];
          let query ='/'+self.type+"/"+id;
          self.exampleQueries.push(query);
        },
        generateParameterQuery(field,value){
          console.log(value, typeof value)
          if (typeof value !== 'undefined' && typeof value !== 'object') {
            let query ='/query?q='+field+":"+value;
            this.exampleQueries.push(query);
          }
        },
        numberWithCommas(x) {
            return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        },
        testQuery(){
          let self = this;
          if (self.api && self.querySelected) {
            self.queryString = '//pending.biothings.io/'+self.api.toLowerCase()+self.querySelected
            self.callApi(self.queryString)
          }
        },
        callApi(myUrl){
          let self = this;
          $('#callResults').html('');
          self.loading = true;
          axios.get(myUrl).then(res=>{
            self.loading = false;
            renderjson.set_show_to_level(7);
            $('#callResults').html( renderjson(res.data) );
            self.success = true;
          }).catch(err=>{
            self.loading = false;
            renderjson.set_show_to_level(7);
            $('#callResults').html( err );
            self.success = false;
            throw err;
          });
        },
        getKeyName(obj){
          for (var key in obj) {
            return key;
          }
        },
        getMetadata(){
          let self = this;
          self.pending=[];
          axios.get('//pending.biothings.io/'+self.api+'/metadata').then(res=>{
            // console.log('meta', res.data)
            self.metadata = res.data;
            self.numberOfDocs = self.metadata.src[self.getKeyName(self.metadata.src)].stats[self.getKeyName(self.metadata.src)];
            if (self.metadata.biothing_type) {
              self.type= self.metadata.biothing_type;
            }
            self.getAPIFields();
          }).catch(err=>{
            self.validAPI = false;
            throw err;
          })

        },
      },
        mounted: function(){
          this.api  = window.location.pathname.replace('/','').toLowerCase();
          this.getMetadata();
        }
    });
  </script>
{% endblock %}
